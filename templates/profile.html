<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.T.M</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='profile.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='topbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='sidebar.css') }}"
    />
  </head>
  <body>
    <div class="content">
      <!-- 메인 콘텐츠가 들어갈 부분 -->
      {% block content %}
      <div class="profile-box">
        <h1>사용자 프로필 설정</h1>
        <form method="POST" class="profile-form">
          <div class="b2-regular">
            프로젝트 이름: {{ project.project_name }}
          </div>
          <div class="name-input-wrapper">
            <div class="b2-regular">이름</div>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ userproject.user_name }}"
            />
          </div>
          <div class="role-input-wrapper">
            <div class="b2-regular">역할 선택</div>
            <div class="selectBox">
              <div class="label">{{userproject.user_role}}</div>
              <ul class="optionList">
                <li class="optionItem">PM(기획자)</li>
                <li class="optionItem">Member</li>
              </ul>
              <img src="/static/icons/chevron-down.svg" />
            </div>
            <input
              type="hidden"
              class="roleSubmit"
              name="role"
              value="{{userproject.user_role}}"
            />
            <div class="caption-wrapper">
              <div class="caption">
                {% if pm_check == 1 %}프로젝트에 이미 PM이 존재합니다.{% endif
                %}
              </div>
            </div>
          </div>
          <button class="profile-btn" type="submit">
            <div class="b2-regular">프로필 설정하기</div>
          </button>
        </form>
      </div>
      {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
  </body>
</html>
